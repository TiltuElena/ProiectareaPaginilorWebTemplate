<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Proiectarea Paginilor Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<section class="firstSection">
  <div class="backgroundElem1"></div>
  <img src="Images/logoBig.png" alt="flower" class="backgroundElem2">
  <div class="firstSectionContainer">
    <nav>
      <div class="logoMain">
        <a href="#">
          <img src="Images/logo.png" alt="logo" class="logoImg">
          <span class="logo">WOODIES</span>
        </a>
      </div>
      <div class="navLinks">
        <a href="#">Home</a>
        <a href="#">AboutUs</a>
        <a href="#">How it works</a>
        <a href="#">Categories</a>
        <a href="#">Testimony</a>
      </div>
      <input type="button" value="SIGN UP" class="signUpButton">
    </nav>
    <main>
      <div class="mainText">
        <div class="firstTextBlock">
          Are you looking for <span class="boldText">woodden furniture</span> for your place?
        </div>
        <div class="secondTextBlock">
          This is the Right Place
        </div>
        <div>
          <input type="button" class="explore" value="Explore Furniture">
        </div>
      </div>
      <div class="imgContainer">
        <img src="Images/mainImg.png" alt="table" class="mainImage">
      </div>
    </main>
  </div>
</section>
</body>
</html>
